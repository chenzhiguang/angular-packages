<ng-reorderable
  floatClassName="demo-float"
  class="demo"
  [dataSource]="data"
  (reorder)="reorder($event)"
>
  <ng-template ng-reorderable-item let-element>
    <div class="box flex-cc flex-column">
      <div class="flex-cc">
        <div>{{element.id}}:</div>
        <div>{{element.label}}</div>
      </div>
    </div>
  </ng-template>
</ng-reorderable>
